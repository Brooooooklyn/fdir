      <title>fdir vs crawlers - (2075 files, 183 folders)</title>
      <script>
        const format = (num) => {
        const chunked = []
        String(num)
            .split('')
            .reverse()
            .forEach((char, index) => {
            if (index % 3 === 0) {
                chunked.unshift([char])
            } else {
                chunked[0].unshift(char)
            }
            })

        return chunked.map((chunk) => chunk.join('')).join(' ')
        }
     </script>
