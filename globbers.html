      <style>
        .wrapper {
          display: flex;
          flex: wrap;

      <title>fdir vs globbers - (1429 files, 463 folders)</title>
      <script>
        const format = (num) => {
        const chunked = []
        String(num)
            .split('')
            .reverse()
            .forEach((char, index) => {
            if (index % 3 === 0) {
                chunked.unshift([char])
            } else {
                chunked[0].unshift(char)
            }
            })

        return chunked.map((chunk) => chunk.join('')).join(' ')
        }
     </script>
    </head>

            <div style="max-width: 800px;">

              const ctx1589801480394 = document.getElementById('chart1589801480394').getContext('2d')
              const chart1589801480394 = new Chart(ctx1589801480394, {
                type: 'bar',
                data: {
                  labels: ["fdir 3.4.2 async","glob async","fast-glob async"],
                  datasets: [
                    {
                      data: [364,13,122],
                      backgroundColor: ["rgba(63, 142, 252, 0.8)","rgba(116, 165, 127, 0.8)","rgba(158, 206, 154, 0.8)"],
                      borderColor: ["rgba(63, 142, 252, 1)","rgba(116, 165, 127, 1)","rgba(158, 206, 154, 1)"],
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  legend: {
                    display: false
                  },
                  title: {
                    display: true,
                    text: 'Asynchronous (1429 files, 463 folders)',
                    fontSize: 16,
                    padding: 20,
                  },
                  tooltips: {
                    callbacks: {

                        return format(tooltipItem.yLabel) + ' ops/s'
                      }
                    }
                  },
                  scales: {
                    yAxes: [
                      {
                        gridLines: {
                          color: 'rgba(127, 127, 127, 0.2)',
                        },
                        scaleLabel: {
                          display: true,

                        },
                        ticks: {

                        },
                      },
                    ],
                    xAxes: [
                      {
                        gridLines: {
                          color: 'rgba(127, 127, 127, 0.2)',
                        },
                        maxBarThickness: 150,
                      },
                    ],
                  },
                },
              })
            </script>
